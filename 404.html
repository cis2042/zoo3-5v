<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 頁面未找到 | ZOO3</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .error-container {
      text-align: center;
      padding: 2rem;
    }
    
    .error-code {
      font-size: 4rem;
      font-weight: bold;
      color: var(--lion-orange);
      margin-bottom: 1rem;
    }
    
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    .error-description {
      color: #666;
      margin-bottom: 2rem;
    }
    
    .home-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--lion-orange);
      color: white;
      text-decoration: none;
      border-radius: 0.25rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .home-button:hover {
      background-color: #ea580c;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="logo-container">
        <div class="logo">🦁</div>
        <h1>ZOO3</h1>
      </div>
      <p class="tagline">完成任務獲取獎勵</p>
    </header>

    <main class="main">
      <div class="error-container">
        <div class="error-code">404</div>
        <h2 class="error-message">頁面未找到</h2>
        <p class="error-description">抱歉，您請求的頁面不存在。</p>
        <a href="index.html" class="home-button">返回首頁</a>
      </div>
    </main>
    
    <footer class="footer">
      <p>ZOO3 平台 - GitHub Pages 演示版本</p>
      <p>
        <a href="https://github.com/cis2042/zoo3-5v" target="_blank" rel="noopener noreferrer">
          查看 GitHub 倉庫
        </a>
      </p>
    </footer>
  </div>
</body>
</html>
